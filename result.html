<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .real {
            color: green;
        }
        .fake {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Deepfake Detection Result</h1>
        <p class="result {% if prediction == 'REAL' %}real{% else %}fake{% endif %}">
            The uploaded video is: <strong>{{ prediction }}</strong>
        </p>
        <a href="/" class="btn btn-secondary">Upload Another Video</a>
    </div>

</body>
</html>
